<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    textarea { width: 100%; height: 150px; }
    button { margin-top: 10px; }
    input { width: 100%; margin-top: 5px; }
    .login-section { margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 5px; }
    .logged-in { background: #e8f5e8; }
    .hidden { display: none; }
    #nsec-input { font-family: monospace; font-size: 12px; }
  </style>
</head>
<body>
  <h3>Reader to Nostr</h3>
  
  <div id="login-section" class="login-section">
    <div id="login-form">
      <h4>Login with nsec</h4>
      <input type="password" id="nsec-input" placeholder="nsec1... or hex private key" />
      <button id="login-btn">Login</button>
      <div id="login-error" style="color: red; font-size: 12px; margin-top: 5px;"></div>
    </div>
    <div id="logged-in-status" class="hidden">
      <h4>Logged in</h4>
      <p id="pubkey-display" style="font-size: 12px; word-break: break-all;"></p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <div id="preview"></div>
  <button id="post" disabled>Post to Nostr</button>
  <hr>
  <h4>Relays</h4>
  <ul id="relay-list"></ul>
  <input type="text" id="new-relay" placeholder="wss://your.relay" />
  <button id="add-relay">Add Relay</button>
  <script src="nostr-tools.js"></script>
  <script src="readability.js"></script>
  <script src="popup.js"></script>
</body>
</html>
