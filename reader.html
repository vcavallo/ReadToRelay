<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader to Nostr</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .header {
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .login-section {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .login-section.logged-in {
      background: #d4edda;
      border-color: #c3e6cb;
    }

    .login-section h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-control[type="password"] {
      font-family: monospace;
      font-size: 12px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #1e7e34;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
    }

    .success-message {
      color: #28a745;
      font-size: 12px;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }

    .article-section {
      margin-bottom: 30px;
    }

    .article-meta {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #007bff;
    }

    .article-meta h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #2c3e50;
    }

    .article-meta .url {
      color: #666;
      font-size: 14px;
      word-break: break-all;
    }

    .article-meta .byline {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }

    .article-content {
      font-size: 16px;
      line-height: 1.8;
      color: #2c3e50;
    }

    .article-content h1,
    .article-content h2,
    .article-content h3 {
      margin: 30px 0 15px 0;
      line-height: 1.3;
    }

    .article-content p {
      margin-bottom: 16px;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 4px;
    }

    .article-content blockquote {
      border-left: 4px solid #ddd;
      margin: 20px 0;
      padding-left: 20px;
      color: #666;
      font-style: italic;
    }

    .article-content pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 20px 0;
    }

    .article-content code {
      background: #f8f9fa;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading::after {
      content: "...";
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        color: rgba(0,0,0,0);
        text-shadow:
          .25em 0 0 rgba(0,0,0,0),
          .5em 0 0 rgba(0,0,0,0);
      }
      40% {
        color: #666;
        text-shadow:
          .25em 0 0 rgba(0,0,0,0),
          .5em 0 0 rgba(0,0,0,0);
      }
      60% {
        text-shadow:
          .25em 0 0 #666,
          .5em 0 0 rgba(0,0,0,0);
      }
      80%, 100% {
        text-shadow:
          .25em 0 0 #666,
          .5em 0 0 #666;
      }
    }

    .post-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }

    .relays-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .relays-section h3 {
      margin-bottom: 15px;
    }

    .relay-list {
      list-style: none;
      margin-bottom: 15px;
    }

    .relay-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .relay-list button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .add-relay {
      display: flex;
      gap: 10px;
    }

    .add-relay input {
      flex: 1;
    }

    .error-state {
      text-align: center;
      padding: 40px;
      color: #dc3545;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    @media (max-width: 600px) {
      .container {
        margin: 0;
        padding: 15px;
      }

      .article-content {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Reader to Nostr</h1>
    </div>

    <div id="login-section" class="login-section">
      <div id="login-form">
        <h3>Login with nsec</h3>
        <div class="form-group">
          <label for="nsec-input">Private Key</label>
          <input type="password" id="nsec-input" class="form-control" placeholder="nsec1... or hex private key" />
          <div id="login-error" class="error-message"></div>
        </div>
        <button id="login-btn" class="btn btn-primary">Login</button>
      </div>
      
      <div id="logged-in-status" class="hidden">
        <h3>âœ“ Logged in</h3>
        <p id="pubkey-display" style="font-size: 14px; word-break: break-all; margin: 10px 0;"></p>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </div>
    </div>

    <div id="loading" class="loading">
      <h3>Extracting article content</h3>
    </div>

    <div id="error-state" class="error-state hidden">
      <h3>Could not extract article</h3>
      <p id="error-message"></p>
    </div>

    <div id="empty-state" class="empty-state hidden">
      <h3>No content found</h3>
      <p>This page doesn't seem to have readable article content.</p>
    </div>

    <div id="article-section" class="article-section hidden">
      <div class="article-meta">
        <h2 id="article-title"></h2>
        <div id="article-byline" class="byline"></div>
        <div id="article-url" class="url"></div>
      </div>
      
      <div id="article-content" class="article-content"></div>
      
      <div class="post-section">
        <button id="post-btn" class="btn btn-success" disabled>Post to Nostr</button>
        <div id="post-status" class="success-message"></div>
      </div>
    </div>

    <div id="relays-section" class="relays-section">
      <h3>Nostr Relays</h3>
      <ul id="relay-list" class="relay-list"></ul>
      <div class="add-relay">
        <input type="text" id="new-relay" class="form-control" placeholder="wss://relay.example.com" />
        <button id="add-relay-btn" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>

  <script src="nostr-tools.js"></script>
  <script src="reader.js"></script>
</body>
</html>
