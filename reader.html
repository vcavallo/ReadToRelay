<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reader to Nostr</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fafafa;
      display: flex;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
      max-width: none;
      padding: 40px 60px;
      background: white;
      overflow-y: auto;
    }

    .sidebar {
      width: 320px;
      background: #f8f9fa;
      border-left: 1px solid #e9ecef;
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .sidebar h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c3e50;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
    }

    .header {
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .sidebar-section {
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .sidebar-section.logged-in {
      background: #d4edda;
      border-color: #c3e6cb;
    }

    .sidebar-section h3 {
      margin-bottom: 15px;
      font-size: 16px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }

    .form-control[type="password"] {
      font-family: monospace;
      font-size: 11px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #1e7e34;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
    }

    .success-message {
      color: #28a745;
      font-size: 12px;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }

    .article-meta {
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }

    .article-meta h2 {
      margin-bottom: 10px;
      font-size: 32px;
      font-weight: 700;
      line-height: 1.2;
      color: #2c3e50;
    }

    .article-meta .url {
      color: #666;
      font-size: 14px;
      word-break: break-all;
    }

    .article-meta .byline {
      color: #666;
      font-size: 16px;
      margin-top: 8px;
      font-style: italic;
    }

    .article-content {
      font-size: 18px;
      line-height: 1.7;
      color: #2c3e50;
      max-width: 680px;
    }

    .article-content h1,
    .article-content h2,
    .article-content h3 {
      margin: 32px 0 16px 0;
      line-height: 1.3;
      color: #1a1a1a;
    }

    .article-content h1 {
      font-size: 28px;
    }

    .article-content h2 {
      font-size: 24px;
    }

    .article-content h3 {
      font-size: 20px;
    }

    .article-content p {
      margin-bottom: 20px;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 4px;
    }

    .article-content blockquote {
      border-left: 4px solid #ddd;
      margin: 20px 0;
      padding-left: 20px;
      color: #666;
      font-style: italic;
    }

    .article-content pre {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 20px 0;
    }

    .article-content code {
      background: #f8f9fa;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .loading::after {
      content: "...";
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        color: rgba(0,0,0,0);
        text-shadow:
          .25em 0 0 rgba(0,0,0,0),
          .5em 0 0 rgba(0,0,0,0);
      }
      40% {
        color: #666;
        text-shadow:
          .25em 0 0 rgba(0,0,0,0),
          .5em 0 0 rgba(0,0,0,0);
      }
      60% {
        text-shadow:
          .25em 0 0 #666,
          .5em 0 0 rgba(0,0,0,0);
      }
      80%, 100% {
        text-shadow:
          .25em 0 0 #666,
          .5em 0 0 #666;
      }
    }

    .relay-list {
      list-style: none;
      margin-bottom: 15px;
    }

    .relay-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 8px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .relay-list button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 11px;
    }

    .add-relay {
      display: flex;
      gap: 8px;
    }

    .add-relay input {
      flex: 1;
      font-size: 12px;
      padding: 6px;
    }

    .add-relay button {
      padding: 6px 12px;
      font-size: 12px;
    }

    .error-state {
      text-align: center;
      padding: 40px;
      color: #dc3545;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 1px solid #e9ecef;
        order: 2;
      }
      
      .article-content {
        font-size: 16px;
        max-width: 100%;
      }
      
      .article-meta h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1>Reader to Nostr</h1>
    </div>

    <div id="loading" class="loading">
      <h3>Extracting article content</h3>
    </div>

    <div id="error-state" class="error-state hidden">
      <h3>Could not extract article</h3>
      <p id="error-message"></p>
    </div>

    <div id="empty-state" class="empty-state hidden">
      <h3>No content found</h3>
      <p>This page doesn't seem to have readable article content.</p>
    </div>

    <div id="article-section" class="hidden">
      <div class="article-meta">
        <h2 id="article-title"></h2>
        <div id="article-byline" class="byline"></div>
        <div id="article-url" class="url"></div>
      </div>
      
      <div id="article-content" class="article-content"></div>
    </div>
  </div>

  <div class="sidebar">
    <h2>Nostr Tools</h2>
    
    <div id="login-section" class="sidebar-section">
      <div id="login-form">
        <h3>Login with nsec</h3>
        <div class="form-group">
          <label for="nsec-input">Private Key</label>
          <input type="password" id="nsec-input" class="form-control" placeholder="nsec1... or hex private key" />
          <div id="login-error" class="error-message"></div>
        </div>
        <button id="login-btn" class="btn btn-primary">Login</button>
      </div>
      
      <div id="logged-in-status" class="hidden">
        <h3>âœ“ Logged in</h3>
        <p id="pubkey-display" style="font-size: 12px; word-break: break-all; margin: 10px 0;"></p>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </div>
    </div>

    <div class="sidebar-section">
      <h3>Post to Nostr</h3>
      <button id="post-btn" class="btn btn-success" disabled>Post to Nostr</button>
      <div id="post-status" class="success-message"></div>
    </div>

    <div class="sidebar-section">
      <h3>Nostr Relays</h3>
      <ul id="relay-list" class="relay-list"></ul>
      <div class="add-relay">
        <input type="text" id="new-relay" class="form-control" placeholder="wss://relay.example.com" />
        <button id="add-relay-btn" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>

  <script src="nostr-tools.js"></script>
  <script src="turndown.js"></script>
  <script src="reader.js"></script>
</body>
</html>
